query SearchMedicamentos($texto: String!, $empresa: String) {
  buscarMedicamentos(texto: $texto, empresa: $empresa) {
    id
    nombreLimpio
    distancia
    idCum
    laboratorio
    formaFarmaceutica
    registroInvima
    principioActivo
  }
}

mutation CargarInvima($file: Upload!) {
  cargarMaestroInvima(file: $file) {
    id
    filename
    status
  }
}

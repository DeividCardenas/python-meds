services:
  db:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-meds_vectors}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securepassword}
    ports:
      # Cambiado a 5433 a la izquierda para evitar el choque con el puerto de tu PC
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - meds-network

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - meds-network

  backend:
    build: ./backend
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      DB_URL: ${DB_URL:-postgresql+asyncpg://admin:securepassword@db:5432/meds_vectors}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
      OPENAI_KEY: ${OPENAI_KEY:-}
      PYTHONPATH: /app
    volumes:
      - ./backend:/app
    ports:
      - "${WEB_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - meds-network

  worker:
    build: ./backend
    command: sh -c "celery -A app.worker.tasks.celery_app worker --loglevel=info"
    environment:
      DB_URL: ${DB_URL:-postgresql+asyncpg://admin:securepassword@db:5432/meds_vectors}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
      OPENAI_KEY: ${OPENAI_KEY:-}
      PYTHONPATH: /app
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - meds-network

  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/graphql}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - meds-network

  influxdb:
    image: influxdb:1.8
    profiles:
      - perf
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
    networks:
      - meds-network

  grafana:
    image: grafana/grafana:latest
    profiles:
      - perf
    ports:
      - "3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=false
    depends_on:
      - influxdb
    networks:
      - meds-network

  k6:
    image: grafana/k6:latest
    profiles:
      - perf
    volumes:
      - ./k6:/k6
    environment:
      GRAPHQL_URL: ${GRAPHQL_URL:-http://backend:8000/graphql}
    command: run --out influxdb=http://influxdb:8086/k6 /k6/script.js
    depends_on:
      - backend
      - influxdb
    networks:
      - meds-network

networks:
  meds-network:
    driver: bridge

volumes:
  postgres_data:
query SearchMedicamentos($texto: String!, $empresa: String) {
  buscarMedicamentos(texto: $texto, empresa: $empresa) {
    id
    nombreLimpio
    distancia
    idCum
    laboratorio
    formaFarmaceutica
    registroInvima
    principioActivo
    precioUnitario
    precioEmpaque
    esRegulado
    precioMaximoRegulado
  }
}

query ComparativaPrecios($principioActivo: String!) {
  comparativaPrecios(principioActivo: $principioActivo) {
    id
    nombreLimpio
    idCum
    laboratorio
    formaFarmaceutica
    principioActivo
    precioUnitario
    precioEmpaque
    esRegulado
    precioMaximoRegulado
  }
}

